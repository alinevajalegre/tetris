<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../alterar-perfil/alterar.css">
    <title>Alterar Perfil - Tetris</title>
</head>

<body>
    <header>
        <nav>
            <a href="../main.html">Home</a>
            <a href="../about-project/about.html">Sobre</a>
        </nav>
    </header>

    <div class="title">
        <h3>Alterar Perfil</h3>
    </div>

    <div class="input-container">
        <div class="left-inputs">
            <input id="name-input" class="pink-button-input button" type="text" placeholder="Nome Completo">
            <input id="cpf-input" class="pink-button-input-disabled button" type="text" placeholder="CPF" readonly>
            <input id="username-input" class="pink-button-input-disabled button" type="text" placeholder="Username" readonly>
            <input id="senha-input" class="pink-button-input button" type="text" placeholder="Senha">
        </div>
        <div class="right-inputs">
            <input id="date-input" class="pink-button-input-disabled button" type="text" placeholder="Data de Nascimento" readonly>
            <input id="telephone-input" class="pink-button-input button" type="text" placeholder="Telefone">
            <input id="email-input" class="pink-button-input button" type="text" placeholder="E-mail">
            <input id="confirm-password-input" class="pink-button-input button" type="text" placeholder="Confirmar Senha">
        </div>
    </div>

    <div id="buttonGO">
        <a href="../main.html" class="botaoCadastro_e_alterarPerfil" >GO!</a>
    </div>
    <footer>
    </footer> 
</body>
</html>
